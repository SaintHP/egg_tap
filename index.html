<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куриные яйца и тапперы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>тапалка по Яйцам</h1>
        </header>

        <div class="game-area">
            <div class="egg-box">
                <img id="eggImage" src="//upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Chicken_egg_2009-06-04.jpg/500px-Chicken_egg_2009-06-04.jpg" alt="Куриное яйцо" class="egg" onclick="tapEgg()">
                <div class="egg-count">
                    <p>Яйца: <span id="eggCount">0</span></p>
                </div>
            </div>

            <div class="actions">
                <p>Умножитель: <span id="multiplier">1x</span></p>
                <p>Авто таппер: <button id="toggleAutoTap">Включить авто таппер</button></p>
            </div>

            <div class="shop">
                <button id="openShopButton">Открыть магазин</button>
            </div>

            <div class="leaderboard">
                <h2>Таблица лидеров</h2>
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Имя</th>
                            <th>Яйца</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Здесь будут выводиться лидеры -->
                    </tbody>
                </table>
            </div>

            <div class="save-progress">
                <button id="saveProgressButton">Сохранить прогресс</button>
            </div>
        </div>

        <div id="shopModal" class="shop-modal">
            <div class="shop-modal-content">
                <span id="closeShop" class="close">&times;</span>
                <h2>Магазин</h2>
                <div class="shop-items">
                    <div class="shop-item" onclick="buySkin('https://www.sostav.ru/app/public/images/news/2015/04/08/how-to-make-galaxy-easter-eggs-dreamalittlebigger-5.jpg?rand=0.8606805349700153', 500)">
                        <img src="https://www.sostav.ru/app/public/images/news/2015/04/08/how-to-make-galaxy-easter-eggs-dreamalittlebigger-5.jpg?rand=0.8606805349700153" alt="Яйцо 2">
                        <p>Яйцо 2 (500 яиц)</p>
                    </div>
                    <div class="shop-item" onclick="buySkin('https://img.freepik.com/free-vector/golden-egg-festive-metal-gift-realistic_107791-988.jpg', 1000)">
                        <img src="https://img.freepik.com/free-vector/golden-egg-festive-metal-gift-realistic_107791-988.jpg" alt="Яйцо 3">
                        <p>Яйцо 3 (1000 яиц)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
